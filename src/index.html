<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="bg-neutral-1000 antialiased font-inter">
  <main class="flex justify-center items-start p-5 gap-4 flex-col">
    <!-- medium -->
    <!-- Default -->
    <button
      class="bg-neutral-50 py-2 px-6 w-btn-m rounded-btn text-base font-bold text-neutral-1000 font-inter shadow-btn backdrop-btn hover:bg-neutral-200 disabled:bg-neutral-50 disabled:opacity-50">Create
      account</button>
    <!-- Disabled -->
    <button
      class="bg-neutral-50 py-2 px-6 w-btn-m rounded-btn text-base font-bold text-neutral-1000 font-inter shadow-btn backdrop-btn opacity-50">Create
      account</button>
    <!-- outlined -->
    <button
      class=" py-2 px-6 w-btn-m rounded-btn text-base font-bold font-inter shadow-btn backdrop-btn text-twitter-blue border-sm  border-button-stroke">Create
      account</button>


    <!-- large buttons  -->
    <!-- Default -->
    <button
      class="bg-neutral-50 py-2 px-6 w-btn-l rounded-btn text-base font-bold text-neutral-1000 font-inter shadow-btn backdrop-btn hover:bg-neutral-200 disabled:bg-neutral-50 disabled:opacity-50">Next</button>



    <!-- Disabled -->
    <button
      class="bg-neutral-50 py-2 px-6 w-btn-l rounded-btn text-base font-bold text-neutral-1000 font-inter shadow-btn backdrop-btn opacity-50">Next</button>

    <!-- outlined sm -->
    <button
      class=" py-1.5 px-4 rounded-btn text-sm font-bold font-inter shadow-btn backdrop-btn text-neutral-50 border-sm  border-button-stroke">Following</button>

    <!-- small buttons -->
    <!-- default -->
    <button
      class="bg-neutral-50 py-2 px-5 rounded-btn text-base font-bold text-neutral-1000 font-inter border-btn-sm disabled:bg-neutral-50 disabled:opacity-50 hover:bg-neutral-200">Follow</button>

    <!-- Disabled -->
    <button
      class="bg-neutral-50 py-2 px-5 rounded-btn text-base font-bold text-neutral-1000 font-inter border-btn-sm opacity-50">Follow</button>

    <!-- Post buttons -->
    <!-- Medium -->
    <!-- Default -->
    <button
      class="bg-twitter-blue py-0.9 px-5.8  rounded-btn-post text-base font-bold text-neutral-50 font-inter hover:bg-twitter-blue-hover disabled:opacity-50">Post</button>
    <!-- Disabled -->
    <button
      class="bg-twitter-blue py-0.9 px-5.8  rounded-btn-post text-base font-bold text-neutral-50 font-inter  opacity-50">Post</button>

    <!-- small -->
    <!-- Default -->
    <button
      class="bg-twitter-blue py-3 px-6 rounded-btn-sm text-base font-bold text-neutral-50 font-inter hover:bg-twitter-blue-hover disabled:opacity-50">Post</button>

    <!-- Disabled -->
    <button
      class="bg-twitter-blue py-3 px-6 rounded-btn-sm text-base font-bold text-neutral-50 font-inter  opacity-50">Post</button>

    <!-- large -->
    <!-- Default -->
    <button
      class="bg-twitter-blue py-5 w-btn-l rounded-btn-post text-base font-medium text-neutral-50 font-inter hover:bg-twitter-blue-hover disabled:opacity-50">Post</button>

    <!-- Disabled -->
    <button class="bg-twitter-blue py-5  
   w-btn-l rounded-btn-post text-base font-medium text-neutral-50 font-inter  opacity-50">Post</button>


    <!-- section  -->
    <div class="text-neutral-50 flex flex-row gap-40  border-b-neutral-700 border-b-sm px-20">

      <button class="font-medium text-neutral-400 focus:border-b-twitter-blue focus:border-b-m pb-4 px-2">For
        you</button>


      <button class="font-medium focus:border-b-twitter-blue focus:border-b-m pb-4 px-2">Following</button>

    </div>


    <!-- icons -->

    <div class="flex flex-row justify-center items-center gap-10 m-4 ">
      <div class="flex flex-col gap-5">
        <img src="/public/images/home-state-not-selected.svg" alt="home" class="h-6 w-6">
        <img src="/public/images/home-state-selected.svg" alt="home" class="h-6 w-6">
      </div>

      <div class="flex flex-col gap-5">
        <img src="/public/images/group-state-not-selected.svg" alt="group" class="h-6 w-6">
        <img src="/public/images/group-state-selected.svg" alt="group" class="h-6 w-6">
      </div>
    </div>

<!-- inputs -->
    <div class="flex flex-col items-start relative">

      <div class="group relative">
        <p class="text-neutral-500 px-1 bg-neutral-1000 text-xs -mt-2 absolute ml-5 z-10 group-focus:text-twitter-blue">Label</p>
        <input type="text" placeholder="label" class="py-4 px-3 bg-neutral-1000 rounded-inp border-sm border-neutral-500 w-inp absolute block placeholder:text-neutral-600  focus:border-twitter-blue focus:outline-none text-neutral-50">
      </div>
      
    </div>


  </main>
</body>

</html>
